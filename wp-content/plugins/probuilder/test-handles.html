<!DOCTYPE html>
<html>
<head>
<style>
.test-column {
    position: relative;
    width: 300px;
    height: 200px;
    border: 2px solid #ddd;
    margin: 50px;
    background: #f5f5f5;
}

.handle {
    position: absolute;
    background: #007cba;
    opacity: 0.8;
    z-index: 100;
}

.handle-top {
    top: 0;
    left: 0;
    width: 100%;
    height: 8px;
    cursor: row-resize;
}

.handle-left {
    top: 0;
    left: 0;
    width: 8px;
    height: 100%;
    cursor: col-resize;
}

.handle-right {
    top: 0;
    right: 0;
    width: 8px;
    height: 100%;
    cursor: col-resize;
}

.handle-bottom {
    bottom: 0;
    left: 0;
    width: 100%;
    height: 8px;
    cursor: row-resize;
}

.handle-corner {
    bottom: 0;
    right: 0;
    width: 20px;
    height: 20px;
    cursor: nwse-resize;
    border-radius: 3px;
    z-index: 101;
}
</style>
</head>
<body>
<h2>Handle Test - Click Each Handle</h2>
<div class="test-column">
    <div class="handle handle-top" onclick="alert('Top handle clicked!')">TOP</div>
    <div class="handle handle-left" onclick="alert('Left handle clicked!')">L</div>
    <div class="handle handle-right" onclick="alert('Right handle clicked!')">R</div>
    <div class="handle handle-bottom" onclick="alert('Bottom handle clicked!')">BOTTOM</div>
    <div class="handle handle-corner" onclick="alert('Corner handle clicked!')">C</div>
    <div style="padding: 20px;">Column Content</div>
</div>
<div id="log"></div>
<script>
document.querySelectorAll('.handle').forEach(h => {
    h.addEventListener('mousedown', (e) => {
        const log = document.getElementById('log');
        log.innerHTML += '<div>Clicked: ' + e.target.className + '</div>';
    });
});
</script>
</body>
</html>
